<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class="container">

      <header>
        <h1><a href="index.html">Wikipedia<span>Viewer</span></a></h1>
        <form id="form">
          <input id='search' type="text" value="">
          <button type="submit" class="btn btn-default" id="btn">GO</button>
        </form>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target='_blank' >Random Article</a>
      </header>

      <section>
        <div id="list-container">
          <ul id="links">
            <li>Type in the search bar above and press enter.</li>
          </ul>
        </div>
      </section>

    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
